
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دار الإفتاء الرقمية</title>
  <style>
    body { font-family: sans-serif; background: #f6f6f9; margin: 0; padding: 0; direction: rtl; }
    .chat-container { max-width: 600px; margin: 50px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 20px; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #d3eafd; text-align: right; }
    .bot { background: #eee; text-align: left; }
    .input-box { display: flex; margin-top: 20px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>دار الإفتاء الرقمية</h2>
    <div id="chat">
      <div class="msg bot">مرحبًا بك في دار الإفتاء الرقمية، كيف يمكنني مساعدتك؟</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = userText;
      chat.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "جاري معالجة سؤالك... (نموذج تجريبي)";
      chat.appendChild(botMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
